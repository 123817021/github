  function initData() {
    var bMap = api.require('bMap');


    bMap.getLocation({
        accuracy: '10m',
        autoStop: true,
        filter: 1
    }, function(ret, err) {
        if (ret.status) {
            /*alert(JSON.stringify(ret));*/
            getloca(ret);
        } else {
            alert(err.code);
        }
    });


  }
  function getloca(data){
    var bMap1 = api.require('bMap');
    bMap1.getNameFromCoords({
        lon: data.lon,
        lat: data.lat
    },function(ret, err) {
        if (ret.status) {
          $api.text($api.byId('address'), ret.address);
        }else {
          alert(JSON.stringify(err));
        }
    });
  }
